<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Optel Applicatie</title>
</head>

<body>
    <h1>Optel Applicatie</h1>

    <form>
        <input type="number" id="start" placeholder="Start getal" min="-1000" max="1000">
        <input type="number" id="eind" placeholder="Eind getal" min="-1000" max="1000">
        <button type="button" onclick="bereken()">Bereken</button>
    </form>

    <div id="resultaat"></div>

    <script>
function bereken() {
    let start = Number(document.getElementById("start").value);
    let eind = Number(document.getElementById("eind").value);

    let som = 0;

    let min = Math.min(start, eind);
    let max = Math.max(start, eind);

    for (let i = min; i <= max; i++) {
        som += i;
    }

    // Toon de uitkomst op de pagina
    document.getElementById("resultaat").innerText = "De som is: " + som;

    // Optioneel: laat een alert zien
    alert("De som is: " + som);

    console.log(som);
}
    </script>
</body>

</html>
