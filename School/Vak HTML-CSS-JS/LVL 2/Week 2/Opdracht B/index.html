<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="test"></p>
    <script>
        let a = 15;
        let b = 5;

        let som = a + b;
        console.log(som);
        let verschil = a - b;
        console.log(verschil);
        let product = a * b;
        console.log(product);
        let deling = a / b;
        console.log(deling);

        document.getElementById("test").innerHTML =
            "Som: " + som + "<br>" +
            "Verschil: " + verschil + "<br>" +
            "Product: " + product + "<br>" +
            "Deling: " + deling;




    </script>
</body>

</html>
